<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do-List</title>
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="icon" href="img/icon2.png">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    <header id="head">
      <h1 id="date"></h1>
      <input id="task" placeholder="Add a task">
        <button id="addTask" class="btn">
          <i class="fas fa-plus"></i>
        </button>
        <button id="clear" class="btn">
          <i class="fa fa-refresh" id="refresh"></i>
        </button>
    </header>
       
    <ul id="list">

    </ul>

    <div id="alert">
        Add a task!
        <button class="btn" id="ok">ok</button>
    </div>

    <script src="scripit.js"></script>
    <script src="https://kit.fontawesome.com/5bc262e851.js" crossorigin="anonymous"></script>
</body>
</html>
